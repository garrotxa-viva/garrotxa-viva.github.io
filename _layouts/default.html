<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }} Logo" class="logo">
  </header>
  <div class="container">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/HwiF46DtGAw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <main class="content-box">
      {{ content }}
    </main>
  </div>
  <footer>
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}</p>
    <p>Contacte: <a href="https://www.instagram.com/garrotxa.viva/" target="_blank" rel="noopener">@garrotxa.viva</a> | <a href="mailto:garrotxaviva@gmail.com">garrotxaviva@gmail.com</a></p>
    <p>Fotos: <a href="https://www.instagram.com/daveandworld/" target="_blank" rel="noopener">@daveandworld</a></p>
  </footer>
</body>
</html>
